<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Brick Breaker 1</title>
    <link rel="stylesheet" href="style\BrickBreakerStyle.css" />
    <script src="script\jquery-1.10.2.min.js"></script>
 <!--
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
 -->
    <script src="script\BrickBreakerScript.js"></script>
</head>


<body>
    <div id="Scoreboard">SCORE : 0</div>

    <div id="arena">

        <!-- The Player -->
        <div id="player"></div>

        <!-- The Bullet -->
        <div id="bullet"></div>

        <!-- The Enenmy Brick -->

        <!-- Row 1 -->
        <div id="brick1" class="brickSize backColor1" ></div>
        <div id="brick2" class="brickSize backColor2" ></div>
        <div id="brick3" class="brickSize backColor3" ></div>
        <div id="brick4" class="brickSize backColor4" ></div>
        <div id="brick5" class="brickSize backColor5" ></div>


        <!-- Row 2 -->
        <div id="brick6" class="brickSize backColor1" ></div>
        <div id="brick7" class="brickSize backColor2" ></div>
        <div id="brick8" class="brickSize backColor3" ></div>
        <div id="brick9" class="brickSize backColor4" ></div>
        <div id="brick10" class="brickSize backColor5"></div> 
        

        <!-- Row 3 -->
        <div id="brick11" class="brickSize backColor1" ></div>
        <div id="brick12" class="brickSize backColor2" ></div>
        <div id="brick13" class="brickSize backColor3" ></div>
        <div id="brick14" class="brickSize backColor4" ></div>
        <div id="brick15" class="brickSize backColor5" ></div>


        <!-- Row 2 -->
        <div id="brick16" class="brickSize backColor1" ></div>
        <div id="brick17" class="brickSize backColor2" ></div>
        <div id="brick18" class="brickSize backColor3" ></div>
        <div id="brick19" class="brickSize backColor4" ></div>
        <div id="brick20" class="brickSize backColor5" ></div>
              

        <div id="flyingPoint">+100</div>
    </div>



</body>
</html>
